<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas class="stars"></canvas>
    <div class="container">
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
      <h1>Join Tech For Girls Community</h1>
      <form id="registrationForm" action="" name="contact-form" method="post">
        <!-- Step 1: Basic Details -->
        <div class="form-step" id="step1">
          <div class="form-section">
            <input type="text" id="name" name="name" required placeholder=" " />
            <span class="floating-label">Name</span>
          </div>
          <div class="form-section">
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{10}"
              required
              placeholder=" "
            />
            <span class="floating-label">Phone Number</span>
          </div>
          <div class="form-section">
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder=" "
            />
            <span class="floating-label">Email ID</span>
          </div>
          <div class="form-section">
            <input
              type="text"
              id="college"
              name="college"
              required
              placeholder=" "
            />
            <span class="floating-label">College/Department</span>
          </div>
          <button type="button" id="nextStep1">Next</button>
        </div>
        <!-- Step 2: Share & Upload -->
        <div class="form-step hidden" id="step2">
          <div class="form-section share-section">
            <button type="button" id="whatsappShare">Share on WhatsApp</button>
            <span id="shareCounter">Click count: 0/5</span>
            <div id="shareCompleteMsg" class="hidden">
              Sharing complete. Please continue.
            </div>
          </div>
          <div class="form-section">
            <input
              type="file"
              id="screenshot"
              name="screenshot"
              accept="image/*"
              required
            />
          </div>
          <button type="button" id="prevStep2">Back</button>
          <button type="button" id="nextStep2">Next</button>
        </div>
        <!-- Step 3: CAPTCHA & Terms -->
        <div class="form-step hidden" id="step3">
          <div class="form-section">
            <label id="captchaLabel"></label>
            <input
              type="text"
              id="captchaInput"
              name="captchaInput"
              required
              placeholder="Enter answer"
            />
          </div>
          <div class="form-section">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms" style="display: inline"
              >I agree to the terms and conditions</label
            >
          </div>
          <button type="button" id="prevStep3">Back</button>
          <button type="button" id="submitBtn">Submit Registration</button>
        </div>
      </form>
      <div id="successMsg" class="hidden">
        <div class="success-animation">
          <div class="checkmark-circle">
            <div class="checkmark"></div>
          </div>
          <canvas id="confettiCanvas"></canvas>
        </div>
        Your submission has been recorded.Thanks for being part of Tech for Girls!.
      </div>
    </div>
    <div class="toast" id="toast"></div>
    <script src="./script.js"></script>
  </body>
</html>
